<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Imagination to Reality | UFACEP AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Prompt:wght@500&display=swap"
        rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f122a0af0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ufacep.css">
</head>

<body>

    <section class="image-generator">
        <div class="content">
            <h1>Unleash Your Creative Spirit!</h1>
            <p>Users can create stunning and diverse images effortlessly, simply by providing input or adjusting various parameters.</p>
            <a href="index.html" class="btn">Go Back</a>
            <form action="#" class="generate-form">
                <input type="text" class="prompt" placeholder="Write Description for image that you want" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="images/img-2.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="image">
        </div>
    </section>


    <!--js -->
    <script src="ufacep.js" defer></script>
</body>

</html>
